<!DOCTYPE html>
<html>
    <head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<style>
    table, th, td 
    {
        border: 1px solid black;
        border-collapse: collapse;
        padding:20px;
        margin-left: 450px;
        margin-top:100px;
    }
</style>
</head>
<body ng-app="myApp" ng-controller="myCtrl" style="margin:50px;">
    <script>
        var app = angular.module('myApp',[]);
        app.controller('myCtrl',function($scope){
            $scope.bank=[
                {name:'HDFC',mcode:1234,icode:5678,add:'Nigdi Pune'},
                {name:'SBI',mcode:9102,icode:1314,add:'Lokhandwala Mumbai'},
                {name:'Axis',mcode:9983,icode:6004,add:'Deccan Pune'},
                {name:'Kotak',mcode:5668,icode:9320,add:'Kothrud Pune'}
            ];
        });
    </script>
<table>
    <thead>
        <tr>
            <th>Bank Name</th>
            <th>MICR Code</th>
            <th>IFC Code</th>
            <th>Address</th>
        </tr>
        <tbody>
            <tr ng-repeat="x in bank">
                <td>{{x.name}}</td>
                <td>{{x.mcode}}</td>
                <td>{{x.icode}}</td>
                <td>{{x.add}}</td>
            </tr>
        </tbody>
    </thead>
</table>
</body>
</html>
