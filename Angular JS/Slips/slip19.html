<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <title>Document</title>
</head>
<body ng-controller="userCtrl">
    <script>
        var app = angular.module('myApp',[]);
        app.controller('userCtrl',function($scope){
            $scope.showEmployee = function(){
            $scope.emp = [
                {name:'Pratyush',salary:'7000',age:'25'},
                {name:'Aditya',salary:'6500',age:'28'},
                {name:'Riya',salary:'6000',age:'32'},
                {name:'Aryan',salary:'8000',age:'29'},
            ]
            }
        });
    </script>
    <h1>Employee details using orderBy</h1>
    <table border="1">
        <form action="">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in emp | orderBy:'salary'">
                    <td>{{x.name}}</td>
                    <td>{{x.salary}}</td>
                    <td>{{x.age}}</td>
                </tr>
            </tbody>
        </form>
    </table>
    <input type="button" value="Display" ng-click="showEmployee()">
</body>
</html>
